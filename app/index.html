<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Alura Stocks</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>

<body class="container">
    
    <h1 class="text-center">Alura Stocks</h1>
    
    <form class="form">
        
        <div class="form-group">
            <label for="purchaseDate">Date</label>
            <input type="date" id="purchaseDate" class="form-control" required autofocus/>
        </div>    
        
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" min="1" step="1" id="quantity" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="unitPrice">Price</label>
            <input id="unitPrice" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Add</button>
    </form>

    <br>
    <div id="messageView"></div>
    <br>

    <div id="transactionsView"></div>

    <script src="js/models/Transaction.js"></script>
    <script src="js/controllers/TransactionController.js"></script>
    <script src="js/models/TransactionHistory.js"></script>
    <script src="js/views/TransactionView.js"></script>
    <script src="js/views/MessageView.js"></script>
    <script src="js/views/app.js"></script>
</body>
</html>
